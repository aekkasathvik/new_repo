<head>

    <style>
        .child1
        {
            position: absolute;
            background-color: red;
        }
        .child2

            position: relative;
            background-color: blue;

        }
        .child3 
        {
            position: relative;
            background-color: yellow;
        }

        }

        <h1>parent</h1>
        <div class="child1">child1 </div>
        <div class="child2">child2</div>

    </div>
